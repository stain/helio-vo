<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
            "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title></title>
<script type="text/javascript" src="DialogController.js"></script>
<link rel="stylesheet" href="Dialog.css">

<style type="text/css">
html
{
  width: 278px;
  min-height: 130px;
}

body
{
  margin-bottom: 40px;
}

.bookmark-info
{
  width: 100%;
  margin-bottom: 1em;
}
</style>

<script type="text/javascript">
var NewBookmark = {
    pageLoaded: function()
    {
        DialogController.pageLoaded();
        NewBookmarkController.loaded();
    },
    
    cancelSelected: function()
    {
        NewBookmarkController.cancelSelected();
    },
    
    addSelected: function()
    {
        NewBookmarkController.addSelected();
    }
}

DialogController.loadLocalizedStrings(NewBookmarkController);

</script>
</head>

<body onload="NewBookmark.pageLoaded()">
<h1 class="l12n">Type a name for the bookmark, and choose where to keep it.</h1>
<input type="text" id="bookmark-name" class="bookmark-info">
<select id="bookmark-folder" class="bookmark-info">
</select>
<div class="action-group">
<button class="action l12n" onclick="NewBookmark.addSelected()" type="submit">Add</button>
<button class="action l12n" onclick="NewBookmark.cancelSelected()" type="button">Cancel</button>
</div>
</body>
</html>
