# when to use the remoting daemon, id must be remotingMonitoringDaemon else monitoringDaemon
# a remoting daemon is needed, if nagios and the monitoring service are running on separate machines
# monitoringDaemonSpringBeanId=remotingMonitoringDaemon
monitoringDaemonSpringBeanId=monitoringDaemon

remotingMonitoringDaemonUrl=http://192.168.56.101:8080/MonitoringDaemon

# forceNagiosExternalCommandFileCreation=true
forceNagiosExternalCommandFileCreation=false

# methodCall.log.filePath=/Users/kevin/Documents/fhnw/Helio/export/methodCallLogs
methodCall.log.filePath=methodCallLogs

# monitoringService.logUrl=http://localhost:8080/helio-monitoring/logs
monitoringService.logUrl=http://helio-dev.i4ds.technik.fhnw.ch:8080/helio-monitoring/logs

# Scheduling parameters in milliseconds:
# after initialising wait 1s and then start
pingPhaseStartDelay=1000
# do it again every 5 minutes
pingPhaseInterval=300000
methodCallPhaseStartDelay=120000
methodCallPhaseInterval=600000

# ATTENTION: Services which should be monitored are configured in the java class: eu.heliovo.monitoring.statics.Services